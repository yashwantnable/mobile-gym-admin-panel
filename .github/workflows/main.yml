name: Deploy Outbox Admin Web App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x' # Specify your Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: CI=false NODE_OPTIONS='--max_old_space_size=4096' npm run build

    - name: Deploy Outbox Admin to VPS
      env:
        HOST: ${{ secrets.VPS_HOST }}
        USERNAME: ${{ secrets.VPS_USERNAME }}
        PASSWORD: ${{ secrets.VPS_PASSWORD }}
        APP_DIR: /home/workspace/mobile-gym-admin-panel  # Replace with your actual directory path
      run: |
        sshpass -p "$PASSWORD" ssh -o StrictHostKeyChecking=no "$USERNAME@$HOST" "
        cd $APP_DIR && 
        git pull && 
        npm install &&
        npm run build        
        sudo systemctl restart nginx.service"
